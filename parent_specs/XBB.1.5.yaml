escapecalculator:
  # escape calculator and kwargs used to run it
  module_url: https://raw.githubusercontent.com/jbloomlab/SARS2-RBD-escape-calc/6d56b7d0b353ddf7b107eb63b50124826d476dee/escapecalculator.py
  kwargs:
    antibody_ic50s: https://raw.githubusercontent.com/jbloomlab/SARS2-RBD-escape-calc/6d56b7d0b353ddf7b107eb63b50124826d476dee/results/antibody_IC50s.csv
    antibody_binding: https://raw.githubusercontent.com/jbloomlab/SARS2-RBD-escape-calc/6d56b7d0b353ddf7b107eb63b50124826d476dee/results/antibody_binding.csv
    antibody_sources: https://raw.githubusercontent.com/jbloomlab/SARS2-RBD-escape-calc/6d56b7d0b353ddf7b107eb63b50124826d476dee/results/antibody_sources.csv
    antibody_reweighting: https://raw.githubusercontent.com/jbloomlab/SARS2-RBD-escape-calc/6d56b7d0b353ddf7b107eb63b50124826d476dee/results/antibody_reweighting.csv
    config: https://raw.githubusercontent.com/jbloomlab/SARS2-RBD-escape-calc/6d56b7d0b353ddf7b107eb63b50124826d476dee/config.yaml
    virus: XBB
    weight: 1  # weight assigned to escape calculator

# ACE2 affinity / RBD expression deep mutational scanning
rbd_dms:
  data: https://media.githubusercontent.com/media/tstarrlab/SARS-CoV-2-RBD_DMS_Omicron-XBB-BQ/46e881d7dbf618ab9509728f29a01ca7eadfed09/results/final_variant_scores/final_variant_scores.csv
  target: Omicron_XBB15
  clip: 2  # the contribution to score is exponential of the delta DMS value, clipped at this max
  phenotypes:
    # phenotypes to use and weights to give them
    delta_bind: 1
    delta_expr: 1

# Fitness estimates from natural sequences
# Note these also capture nucleotide diversity
# We also average in favorable clade-specific estimates for the recent clade to help
# better capture recently favorable mutations.
fitness_estimates:
  fitness: https://raw.githubusercontent.com/jbloomlab/SARS2-mut-fitness/main/results_gisaid_2024-04-24/aa_fitness/aa_fitness.csv
  by_clade: https://media.githubusercontent.com/media/jbloomlab/SARS2-mut-fitness/main/results_gisaid_2024-04-24/aa_fitness/aamut_fitness_by_clade.csv
  clade: 23A  # XBB.1.5, which is XBB clade with most data
  clade_min_count: 5  # use clade-specific estimate if >0 and either expected or actual counts exceed this
  fitness_min_count: 10  # drop mutation if expected count < this in fitness estimates
  clip: 4  # contribution to the score is exponential of fitness effect, clipped at this max
  weights:
    # weights assigned to each phenotype
    fitness: 1
    by_clade_effect: 1

# full-spike deep mutational scanning
spike_dms:
  csv: https://raw.githubusercontent.com/dms-vep/SARS-CoV-2_XBB.1.5_spike_DMS/main/results/summaries/summary.csv
  weights:
    sera escape: 1
    spike mediated entry: 1
    ACE2 binding: 1
    
